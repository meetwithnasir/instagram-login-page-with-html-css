<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/instagram favicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- main container-->
    <div class="container"> 

        <div class="card">

            <!----- Header img section ------>
            <div class="header"> 
                <img src="img/heading image.svg" alt="instagram title logo">
            </div>

            <!-- login form section -->
            <div class="form"> 
                <form class="loginform" action="">
                    <input type="number email text" placeholder=" Phone number, username,or email">
                    <input type="password" placeholder=" Password" id="password">
                    <button type="submit" id="login"> <a href="#"> Login </a></button>
                </form>
            </div>

            <!-- social media login section  -->
            <div class="login-with-fb">
                <div class="loginwithfb">
                    <img src="img/facebook.svg" alt="facebook">
                    <a href="#"> Log in with Facebook </a>
                </div>
                <div class="forgotpass">
                    <a href="#"> Forgot password? </a>
                </div>
            </div>
            </div>

            <!--  sign up section  -->
            <div class="signup_section">
            <p> Don't have an account? </p>
            <a href="#"> Sign up </a>
        </div>
    </div>
</body>
</html>
